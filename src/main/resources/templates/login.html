<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Foodie - Pagina de inicio de sesión</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
	<div class="modal-dialog text-center">
        <div class="col-sm-3 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img class="foodie" src="static/img/foodie.jpg" th:src="@{/img/foodie.jpg}"/>
                </div>
                <div>
                	<h2>Inicio de sesión</h2>
                </div>
                <form class="col-12" th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="mt-3 form-group" id="user-group">
                        <input type="text" th:field="*{correoElectronico}" class="form-control" placeholder="Correo electrónico" name="mail"/>
                    </div>
                    <div class="mt-3 form-group" id="contrasena-group">
                        <input type="password" th:field="*{contrasena}" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <button id="entrar" type="submit" class="mt-4 btn btn-primary">Entrar</button>
                    <a href="/" id="volver" type="button" class="mt-4 btn btn-primary">Volver</a>
                </form>
                <div class="col-12 forgot">
                    <a href="">¿Has olvidado la contraseña?</a>
                </div>
                <div th:if="${session.error}" class="alert alert-danger" role="alert">
	            	<span class="error-message" th:text="${session.error}"></span>
		        </div>
		        <div th:if="${session.cuenta}" class="alert alert-success" role="alert">
	            	<span th:text="${session.cuenta}"></span>
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
