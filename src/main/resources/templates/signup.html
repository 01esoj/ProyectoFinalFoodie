<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Foodie - Pagina de registro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/signup.css" th:href="@{/css/signup.css}">
</head>
<body>
	<div class="modal-dialog text-center">
        <div class="col-sm-3 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img class="foodie" src="static/img/foodie.jpg" th:src="@{/img/foodie.jpg}"/>
                </div>
                <div>
                	<p class="login">¿Ya tienes cuenta? <span><a href="login">Iniciar sesión</a></span></p>
                </div>
                <div>
                	<h2>Crear cuenta</h2>
                </div>
                <form class="col-12" th:action="@{/signup}" th:object="${signupForm}" method="post">
                    <div class="mt-3 form-group" id="user-group">
                        <input type="text" th:field="*{dniCliente}" class="form-control" placeholder="DNI" name="dni"/>
                        <div th:if="${#fields.hasErrors('dniCliente')}" th:errors="*{dniCliente}" class="text-danger"></div>
                        <div th:if="${errordni}" th:text="${errordni}" class="text-danger"></div>
                    </div>
                    <div class="mt-3 form-group" id="user-group">
                        <input type="text" th:field="*{nombreCliente}" class="form-control" placeholder="Nombre" name="nombreCliente"/>
                        <div th:if="${#fields.hasErrors('nombreCliente')}" th:errors="*{nombreCliente}" class="text-danger"></div>
                    </div>
                    <div class="mt-3 form-group" id="user-group">
					    <input type="text" th:field="*{apellidosCliente}" class="form-control" placeholder="Apellidos" name="apellidos"/>
					    <div th:if="${#fields.hasErrors('apellidosCliente')}" th:errors="*{apellidosCliente}" class="text-danger"></div>
					</div>
                    <div class="mt-3 form-group" id="number-group">
					    <input type="text" th:field="*{telefonoCliente}" class="form-control" placeholder="Teléfono" name="telefono"/>
					    <div th:if="${#fields.hasErrors('telefonoCliente')}" th:errors="*{telefonoCliente}" class="text-danger"></div>
					    <div th:if="${errortelefono}" th:text="${errortelefono}" class="text-danger"></div>
					</div>
                    <div class="mt-3 form-group" id="email-group">
					    <input type="text" th:field="*{correoElectronico}" class="form-control" placeholder="Correo Electrónico" name="correo"/>
					    <div th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}" class="text-danger"></div>
					    <div th:if="${erroremail}" th:text="${erroremail}" class="text-danger"></div>
					</div>
                    <div class="mt-3 form-group" id="password-group">
					    <input type="password" th:field="*{contrasena}" class="form-control" placeholder="Contraseña" name="contrasena"/>
					    <div th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="text-danger"></div>
					</div>
                    <div class="mt-3 form-group" id="card-group">
					    <input type="text" th:field="*{tarjetaCredito}" class="form-control" placeholder="Tarjeta de Crédito" name="tarjetaCredito"/>
					    <div th:if="${#fields.hasErrors('tarjetaCredito')}" th:errors="*{tarjetaCredito}" class="text-danger"></div>
					    <div th:if="${errortarjeta}" th:text="${errortarjeta}" class="text-danger"></div>
					</div>
                    <button id="crear" type="submit" class="mt-4 btn btn-primary">Crear</button>
                    <a href="/" id="volver" type="button" class="mt-4 btn btn-primary">Volver</a>
                </form>
                <div th:if="${errors}" class="alert alert-danger mt-4" role="alert">
	            	<span class="error-message" th:text="${errors}"></span>
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
