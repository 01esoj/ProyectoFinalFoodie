</head>

<body>
   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" href="#">Panel Administrador</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
           <li class="nav-item">
             <a class="nav-link" href="/admin/indexAdmin">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/indexEmpleado">Empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/indexInventario">Inventario</a>

          <li class="nav-item">
            <a class="nav-link" href="/admin/altaIngrediente">Ingredientes</a>

           <li class="nav-item">

           <li class="nav-item">

          <form class="d-flex">

          </form>

      </div>

    <div class="p-4">
  	</div>
	<div class="p-5 bg-success text-dark text-center">
    <h1>Panel de administraci√≥n de inventario</h1>
    <p>Optimiza tus procesos diarios.</p>
        <div class="text-warning bg-dark"  th:if="${session.containsKey('error')}"th:text="${session.error}"></div>
  </div>
      <div class="container mt-5">
   		<h2>Lista de Inventario</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Proveedor</th>
          <th>Precio Total</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="inventario:${listaInventario}">
          <td th:text="${inventario.idInventario}"></td>
          <td th:text="${inventario.cantidad}"></td>
          <td th:text="${inventario.precioCompra}"></td>
          <td th:text="${inventario.proveedor}"></td>
          <td th:text="${inventario.cantidad * inventario.precioCompra}"></td>
          <td> <a th:href="@{/admin/editInventario(id=${inventario.idInventario})}"  class="btn btn-success">Editar</a></td>
          <td> <a th:href="@{/admin/delInventario(id=${inventario.idInventario})}" class="btn btn-danger">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  	</div>

	<div class="p-2 text-center">
   		<a href="/admin/indexInventario" class="btn btn-primary">Regresar</a>
   </div>

</body>
</html>
